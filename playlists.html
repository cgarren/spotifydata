    <style type="text/css">
    .dot {
        height: 80px;
        width: 80px;
        background-color: #222327;
        border-radius: 0%;
        display: inline-block;
    }

    #ex1Slider {
        width: 55%;
        margin-left: 15px;
        margin-right: 15px;
    }

    #ex1Slider .slider-selection {
        background: #1DB954;
    }

    #ex1Slider .slider-handle {
        background: #1DB954;
    }

    #ex1Slider .slider-tick {
        background: white;
        opacity: 1;
    }

    #ex1Slider .in-selection {
        background: #1DB954;
        opacity: 1;
    }

    #ex1Slider .slider-track-high {
        background: white;
    }

    .cover-container {
        height: 100%;
        width: 100%;
        white-space: nowrap;
        overflow-x: scroll;
        overflow-y: hidden;
        margin-left: 0;
    }

    .cover-item {
        position: relative;
        display: inline-block;
        margin: 8px 8px;
        width: 200px;
        height: 100%;
        vertical-align: bottom;
    }

    .art {
        box-shadow: 1px 1px 8px #000;
        background-position: top left;
        background-repeat: no-repeat;
        background-size: cover;
        width: 200px;
        height: 200px;
        font-size: 9em;
        color: white;
        padding: 0;
        line-height: 200px;
    }

    .artist {
        border-radius: 100px;
    }

    .album {
        border-radius: 2px;
    }

    .link:hover {
        text-decoration: none;
        /*opacity: 30%;*/
    }

    .overlay {
        display: none;
        background-color: rgba(0, 0, 0, 0.75);
        font-family: 'Righteous', cursive;
    }

    .holder:hover {
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        cursor: pointer;
    }
