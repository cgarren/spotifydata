    <title>Spotify Data</title>

<body class="background_color_prop">
    <div id="content" style="display: none;">
        <div class="container-fluid mx-md-auto px-md-auto">
            <div class="row m-0" id="list">
                <div class="px-0 col-lg-9 col-md-8">
                    <div id="main_row" class="col px-0">
                        <div class="row text-center m-0 mb-3">
                            <div class="display-3 text-md-left font-weight-bolder ml-md-0 mx-auto my-auto text_color_prop">
                                <span id="name">
                                    Words to Playlist
                                </span>
                            </div>
                        </div>
                        <div id="Wordsdiv" class="">
                            <form id="form">
                                <textarea id="words" name="words" rows="4" cols="50" placeholder="This is some text" autofocus="autofocus" style="resize: both"></textarea>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="stats" class=" d-inline-flex flex-column col-lg-3 col-md-4 text-body text-center mt-2 h-100 mx-auto" style="border-radius: 40px; width: 90%">
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
    #ex1Slider {
        width: 55%;
        margin-left: 15px;
        margin-right: 15px;
    }

    #ex1Slider .slider-selection {
        background: #1DB954;
    }

    #ex1Slider .slider-handle {
        background: #1DB954;
    }

    #ex1Slider .slider-tick {
        background: white;
        opacity: 1;
    }

    #ex1Slider .in-selection {
        background: #1DB954;
        opacity: 1;
    }

    #ex1Slider .slider-track-high {
        background: white;
    }

    .cover-container {
        height: 100%;
        width: 100%;
        white-space: nowrap;
        overflow-x: scroll;
        overflow-y: hidden;
        margin-left: 0;
    }

    .cover-item {
        position: relative;
        display: inline-block;
        margin: 8px 8px;
        width: 200px;
        height: 100%;
        vertical-align: bottom;
    }

    .art {
        box-shadow: 1px 1px 8px #000;
        background-position: top left;
        background-repeat: no-repeat;
        background-size: cover;
        width: 200px;
        height: 200px;
        font-size: 9em;
        color: white;
        padding: 0;
        line-height: 200px;
    }

    .artist {
        border-radius: 100px;
    }

    .album {
        border-radius: 2px;
    }

    .link:hover {
        text-decoration: none;
        /*opacity: 30%;*/
    }

    .overlay {
        display: none;
        background-color: rgba(0, 0, 0, 0.75);
        font-family: 'Righteous', cursive;
    }

    /*.holder:hover {
        box-shadow: 0 .5rem 1rem rgba(250, 250, 250, .15);
        cursor: pointer;

    }*/

    .fixed-height {
        max-height: 1000px;
        padding-bottom: 0 !important;
        margin-bottom: 50px;
        border-bottom: 0 !important;
    }

    .fixed-table-body {
        max-height: 1000px;
    }

    /*.dropdown-menu-right {
        background-color: black;

    .fixed-table-toolbar {
        background-color: #343a40;
    }*/
